<section class="relative h-screen bg-gray-100 flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto text-center text-gray-900">
    <!-- Title -->
    <div class="relative mb-6">
      <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold leading-tight">
        Calcula tu <span class="text-primary">Test VAM</span> y obtén tus <span class="text-primary">zonas de entrenamiento</span> personalizadas
      </h1>
    </div>
    
    <!-- Subtitle -->
    <p class="text-lg sm:text-xl lg:text-2xl mb-8 text-gray-700 max-w-3xl mx-auto leading-relaxed">
      Introduce tus datos del Test VAM y descubre tus <span class="text-primary font-semibold">zonas de ritmo</span> y <span class="text-primary font-semibold">zonas de frecuencia cardíaca</span> para optimizar tu running.
    </p>

    <!-- Modal toggle -->
    <button (click)="openVamModal()" class="cursor-pointer mx-auto block items-center justify-center px-8 py-4 text-lg font-semibold text-gray-700 bg-white rounded-xl border-2 border-gray-200 hover:border-primary hover:text-primary transition-all duration-300 shadow-md hover:shadow-lg" type="button">
    ¿Qué es el Test VAM?
    </button>
    
  </div>
  
  <!-- CTA Bottom -->
  <div class="absolute bottom-20 sm:bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
    <a
      href="#vam-result-form"
      class="flex flex-col items-center text-gray-600 hover:text-primary transition-colors"
    >
      <span class="text-sm font-medium mb-2">Descubre tus zonas</span>
      <i class="fas fa-chevron-down text-xl"></i>
    </a>
  </div>
</section>
